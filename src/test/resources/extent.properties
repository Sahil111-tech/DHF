#extent.properties

#Enables Spark reporter for Extent Reports
extent.reporter.spark.start=true

#Specifies the output location for the Spark report
extent.reporter.spark.out=Report/CucumberExtentReport.html

#Directory path for saving screenshots
screenshot.dir=Screenshots/

#Relative path for accessing screenshots
screenshot.rel.path=../Screenshots/

#Base folder path for test output reports
basefolder.name=test-output/SparkReport

#Date-time pattern for report folders
basefolder.datetimepattern=d-MM-YY HH-mm-ss